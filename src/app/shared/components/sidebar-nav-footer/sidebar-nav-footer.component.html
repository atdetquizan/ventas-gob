<div class="sidebar-footer">
    <a href="#"
       class="account tooltip-element"
       data-tooltip="0">
        <i class='bx bx-user'></i>
    </a>
    <div class="admin-user tooltip-element"
         data-tooltip="1">
        <div class="admin-profile hide">
            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8YXZhdGFyfGVufDB8fDB8fA%3D%3D&w=1000&q=80"
                 alt="">
            <div class="admin-info">
                <h3>{{ username }}</h3>
                <h5>{{userrol}}</h5>
            </div>
        </div>
        <a class="log-out" (click)="onClickSalir()">
           <i class="fa fa-external-link" aria-hidden="true"></i>
        </a>
    </div>
    <div class="tooltip">
        <span class="show">John Doe</span>
        <span>Logout</span>
    </div>
</div>
